<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>data quiz</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="shell">
      <a class="option option1" tabindex="0">

        <img src="images/floppy.svg" alt="floppy disk">
        <p class="info">1KB<br>FLOPPY DISKS</p>
        <p class="feedback">200 FLOPPY DISKS CONTAIN MORE DATA THAN APOLLO 11!</p>
      </a>

      <a class="option option2" tabindex="0">
        <img src="images/apollo.svg" alt="apollo space craft">
        <p>1KB<br>FLOPPY DISKS</p>
      </a>

      <div class="box topbox">WHICH HOLDS MORE DATA?</div>

      <div class="box btmbox">
        <span class="right">0&#10004;</span>
        <span class="wrong">&#x2716;0</span>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
